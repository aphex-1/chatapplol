<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #auth-container, #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .form-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .form-container a:hover {
      text-decoration: underline;
    }
    #app {
      display: flex;
      width: 100%;
    }
    .sidebar-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
    }
    .sidebar-item {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
      background-color: #e9ecef;
    }
    .sidebar-item:hover {
      background-color: #ddd;
    }
    .sidebar-item.active {
      background-color: #007bff;
      color: white;
    }
    .create-menu {
      margin-bottom: 20px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #fff;
      height: calc(100vh - 80px); /* Adjust to full height minus header/footer */
    }
    .chat-header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }
    #messageInput {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #sendMessageButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Chat App - 12 Aug 2024
  </header>

  <div id="auth-container">
    <div id="signUpContainer" class="form-container">
      <h2>Sign Up</h2>
      <input type="email" id="signUpEmail" placeholder="Email">
      <input type="password" id="signUpPassword" placeholder="Password">
      <button id="signUpButton">Sign Up</button>
      <div id="signUpError" class="error" style="display: none;"></div>
      <a href="#" id="showLogin">Already have an account? Log In</a>
    </div>
    <div id="loginContainer" class="form-container" style="display: none;">
      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginButton">Log In</button>
      <div id="loginError" class="error" style="display: none;"></div>
      <a href="#" id="showSignUp">Don't have an account? Sign Up</a>
    </div>
  </div>

  <div id="app" style="display: none;">
    <div class="sidebar-container">
      <div class="create-menu">
        <button id="createGroupButton">Create a Group</button>
        <button id="joinGroupButton">Join a Group</button>
        <button id="createPMButton">Create PM</button>
      </div>
      <div id="chatList"></div>
    </div>
    <div class="chat-container">
      <div id="chatHeader" class="chat-header">Select a chat</div>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessageButton">Send</button>
    </div>
  </div>

  <footer>
    an aphex-1 production
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, getDocs } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQYBxFJQf44xUAzYpe28UDVk2lFhYYiMk",
      authDomain: "chat-aphex1.firebaseapp.com",
      projectId: "chat-aphex1",
      storageBucket: "chat-aphex1.appspot.com",
      messagingSenderId: "13190676782",
      appId: "1:13190676782:web:55d0100fa19d525e47babf",
      measurementId: "G-QS3GVBG0R2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Format username from email
    function formatUsername(email) {
      const [localPart] = email.split('@');
      const nameParts = localPart.split('.');
      return nameParts.map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
    }

    // Auth functions
    document.getElementById('signUpButton').addEventListener('click', async () => {
      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('signUpError').textContent = error.message;
        document.getElementById('signUpError').style.display = 'block';
      }
    });

    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
        document.getElementById('loginError').style.display = 'block';
      }
    });

    // Toggle between Sign Up and Log In forms
    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signUpContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    });

    document.getElementById('showSignUp').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('signUpContainer').style.display = 'block';
    });

    // Load chats
    async function loadChats() {
      const user = auth.currentUser;
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      if (user) {
        const chatsRef = collection(db, 'users', user.uid, 'chats');
        const chatSnapshot = await getDocs(query(chatsRef, orderBy('lastUsed', 'desc')));

        chatSnapshot.forEach(doc => {
          const chatId = doc.id;
          const chatName = doc.data().name;
          const chatElement = document.createElement('div');
          chatElement.className = 'sidebar-item';
          chatElement.textContent = chatName;
          chatElement.addEventListener('click', () => loadChat(chatId));
          chatList.appendChild(chatElement);
        });
      }
    }

    // Load selected chat
    async function loadChat(chatId) {
      const chatHeader = document.getElementById('chatHeader');
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';

      const messagesRef = collection(db, 'chats', chatId, 'messages');
      const messageSnapshot = await getDocs(query(messagesRef, orderBy('timestamp')));

      messageSnapshot.forEach(doc => {
        const messageData = doc.data();
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.text}`;
        chatMessages.appendChild(messageElement);
      });

      chatHeader.textContent = `Chat: ${chatId}`;
    }

    // Send message
    document.getElementById('sendMessageButton').addEventListener('click', async () => {
      const user = auth.currentUser;
      const messageInput = document.getElementById('messageInput');
      const chatId = document.querySelector('.sidebar-item.active')?.textContent;

      if (user && messageInput.value && chatId) {
        const messagesRef = collection(db, 'chats', chatId, 'messages');
        await addDoc(messagesRef, {
          username: formatUsername(user.email),
          text: messageInput.value,
          timestamp: new Date()
        });
        messageInput.value = '';
      }
    });

    // Create a new group chat
    document.getElementById('createGroupButton').addEventListener('click', async () => {
      const chatName = prompt('Enter group chat name:');
      if (chatName) {
        const user = auth.currentUser;
        if (user) {
          const chatRef = doc(db, 'users', user.uid, 'chats', chatName);
          await setDoc(chatRef, { name: chatName, lastUsed: new Date() });
          loadChats();
        }
      }
    });

    // Join an existing group chat
    document.getElementById('joinGroupButton').addEventListener('click', async () => {
      const chatCode = prompt('Enter the chat code:');
      if (chatCode) {
        const user = auth.currentUser;
        if (user) {
          const chatRef = doc(db, 'users', user.uid, 'chats', chatCode);
          await setDoc(chatRef, { name: chatCode, lastUsed: new Date() });
          loadChats();
        }
      }
    });

    // Create a private message (PM) chat
    document.getElementById('createPMButton').addEventListener('click', async () => {
      const recipientEmail = prompt('Enter the recipient email:');
      if (recipientEmail) {
        const user = auth.currentUser;
        if (user) {
          const recipientName = formatUsername(recipientEmail);
          const chatId = [formatUsername(user.email), recipientName].sort().join('_');
          
          const chatRef = doc(db, 'users', user.uid, 'chats', chatId);
          const chatSnap = await getDocs(chatRef);

          if (chatSnap.empty) {
            await setDoc(chatRef, { name: chatId, lastUsed: new Date() });
          }

          loadChats();
          loadChat(chatId);
        }
      }
    });

    // Load initial chats if user is logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } else {
        document.getElementById('auth-container').style.display = 'flex';
        document.getElementById('app').style.display = 'none';
      }
    });
  </script>
</body>
</html>
