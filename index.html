<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #auth-container, #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    .chat {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    #joinGroupButton {
      margin-bottom: 10px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Chat App - 12 Aug 2024
  </header>

  <div id="auth-container">
    <div id="auth-section" class="form-container">
      <h2>Sign Up</h2>
      <input type="text" id="signUpEmail" placeholder="Email">
      <input type="password" id="signUpPassword" placeholder="Password">
      <button id="signUpButton">Sign Up</button>
      <p id="signUpError" class="error" style="display: none;"></p>
      <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
    </div>

    <div id="login-section" class="form-container" style="display: none;">
      <h2>Log In</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginButton">Log In</button>
      <p id="loginError" class="error" style="display: none;"></p>
      <p>Don't have an account? <a href="#" id="showSignUp">Sign up</a></p>
    </div>
  </div>

  <div id="app" style="display: none;">
    <div class="sidebar">
      <button id="joinGroupButton">Join a Group</button>
      <div id="chatList"></div>
    </div>
    <div class="chat">
      <div id="chatHeader">Select a chat</div>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessageButton">Send</button>
    </div>
  </div>

  <footer>
    an aphex-1 production
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  
  <!-- Your Firebase config and application code -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQYBxFJQf44xUAzYpe28UDVk2lFhYYiMk",
      authDomain: "chat-aphex1.firebaseapp.com",
      projectId: "chat-aphex1",
      storageBucket: "chat-aphex1.appspot.com",
      messagingSenderId: "13190676782",
      appId: "1:13190676782:web:55d0100fa19d525e47babf",
      measurementId: "G-QS3GVBG0R2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show sign-up form
    document.getElementById('showLogin').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    });

    // Show login form
    document.getElementById('showSignUp').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('login-section').style.display = 'none';
    });

    // Handle sign-up
    document.getElementById('signUpButton').addEventListener('click', function() {
      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('auth-container').style.display = 'none';
          document.getElementById('app').style.display = 'flex';
        })
        .catch((error) => {
          const errorMessage = error.message;
          document.getElementById('signUpError').textContent = errorMessage;
          document.getElementById('signUpError').style.display = 'block';
        });
    });

    // Handle login
    document.getElementById('loginButton').addEventListener('click', function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('auth-container').style.display = 'none';
          document.getElementById('app').style.display = 'flex';
        })
        .catch((error) => {
          const errorMessage = error.message;
          document.getElementById('loginError').textContent = errorMessage;
          document.getElementById('loginError').style.display = 'block';
        });
    });

    // Dummy implementation for the chat layout
    document.getElementById('joinGroupButton').addEventListener('click', function() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '<p>Chat room 1</p><p>Chat room 2</p>';
    });

    document.getElementById('sendMessageButton').addEventListener('click', function() {
      const messageInput = document.getElementById('messageInput');
      const chatMessages = document.getElementById('chatMessages');
      const message = messageInput.value;
      if (message.trim()) {
        chatMessages.innerHTML += `<p>${message}</p>`;
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
