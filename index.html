<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #auth-container, #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    #messageInput {
      margin-top: 10px;
    }
    #joinGroupButton {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    Chat App - 12 Aug 2024
  </header>

  <div id="auth-container">
    <div id="signUpContainer" class="form-container">
      <h2>Sign Up</h2>
      <input type="email" id="signUpEmail" placeholder="Email">
      <input type="password" id="signUpPassword" placeholder="Password">
      <button id="signUpButton">Sign Up</button>
      <div id="signUpError" class="error" style="display: none;"></div>
    </div>
    <div id="loginContainer" class="form-container" style="display: none;">
      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginButton">Log In</button>
      <div id="loginError" class="error" style="display: none;"></div>
    </div>
  </div>

  <div id="app" style="display: none;">
    <div class="sidebar">
      <button id="joinGroupButton">Join a Group</button>
      <div id="chatList"></div>
    </div>
    <div class="chat">
      <div id="chatHeader">Select a chat</div>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessageButton">Send</button>
    </div>
  </div>

  <footer>
    an aphex-1 production
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQYBxFJQf44xUAzYpe28UDVk2lFhYYiMk",
      authDomain: "chat-aphex1.firebaseapp.com",
      projectId: "chat-aphex1",
      storageBucket: "chat-aphex1.appspot.com",
      messagingSenderId: "13190676782",
      appId: "1:13190676782:web:55d0100fa19d525e47babf",
      measurementId: "G-QS3GVBG0R2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Format username from email
    function formatUsername(email) {
      const [localPart] = email.split('@');
      const nameParts = localPart.split('.');
      return nameParts.map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
    }

    // Auth functions
    document.getElementById('signUpButton').addEventListener('click', async () => {
      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('signUpError').textContent = error.message;
        document.getElementById('signUpError').style.display = 'block';
      }
    });

    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
        document.getElementById('loginError').style.display = 'block';
      }
    });

    function loadChats() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '<p>Chat room 1</p><p>Chat room 2</p>';
    }

    document.getElementById('joinGroupButton').addEventListener('click', async () => {
      const chatName = prompt('Enter the name of the chat room:');
      if (chatName) {
        try {
          const docRef = await addDoc(collection(db, 'chats'), { name: chatName });
          console.log('Chat room created with ID: ', docRef.id);
          loadChats();
        } catch (error) {
          console.error('Error adding document: ', error);
        }
      }
    });

    document.getElementById('sendMessageButton').addEventListener('click', async () => {
      const message = document.getElementById('messageInput').value;
      if (message.trim()) {
        const user = auth.currentUser;
        const chatId = formatUsername(user.email);
        try {
          await addDoc(collection(db, 'chats', chatId, 'messages'), {
            text: message,
            timestamp: new Date(),
            userId: user.uid
          });
          document.getElementById('messageInput').value = '';
        } catch (error) {
          console.error('Error sending message: ', error);
        }
      }
    });

    function loadMessages(chatId) {
      const chatMessages = document.getElementById('chatMessages');
      const q = query(collection(db, 'chats', chatId, 'messages'), orderBy('timestamp'));
      onSnapshot(q, (querySnapshot) => {
        chatMessages.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const message = doc.data();
          chatMessages.innerHTML += `<p>${message.text}</p>`;
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const chatId = formatUsername(user.email);
        loadMessages(chatId);
      }
    });
  </script>
</body>
</html>
