<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #signup-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #signup-container input {
      margin-bottom: 10px;
      padding: 10px;
      width: 250px;
    }
    #signup-container button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #signup-container button:hover {
      background-color: #0056b3;
    }
    .sidebar {
      width: 250px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar button {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #0056b3;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #chatHeader {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #chatMessages {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    #messageInput {
      padding: 10px;
      width: calc(100% - 22px); /* Adjust width to fit within the container */
      margin-right: 2px; /* Space for the button */
    }
    #sendMessageButton {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #sendMessageButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signUpButton">Sign Up</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <div id="app" style="display: none;">
    <div class="sidebar">
      <button id="joinGroupButton">Join a Group</button>
      <div id="chatList"></div>
    </div>
    <div class="chat">
      <div id="chatHeader">Select a chat</div>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessageButton">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQYBxFJQf44xUAzYpe28UDVk2lFhYYiMk",
      authDomain: "chat-aphex1.firebaseapp.com",
      projectId: "chat-aphex1",
      storageBucket: "chat-aphex1.appspot.com",
      messagingSenderId: "13190676782",
      appId: "1:13190676782:web:55d0100fa19d525e47babf",
      measurementId: "G-QS3GVBG0R2"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle sign-up
    document.getElementById('signUpButton').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          console.log('User signed up:', user);
          document.getElementById('signup-container').style.display = 'none';
          document.getElementById('app').style.display = 'flex';
        })
        .catch((error) => {
          const errorMessage = error.message;
          document.getElementById('error-message').textContent = errorMessage;
        });
    });

    // Dummy implementation for the chat layout
    document.getElementById('joinGroupButton').addEventListener('click', function() {
      const chatList = document.getElementById('chatList');
      // This is a placeholder; you would populate this with actual chat data
      chatList.innerHTML = '<p>Chat room 1</p><p>Chat room 2</p>';
    });

    document.getElementById('sendMessageButton').addEventListener('click', function() {
      const messageInput = document.getElementById('messageInput');
      const chatMessages = document.getElementById('chatMessages');
      const message = messageInput.value;
      if (message.trim()) {
        chatMessages.innerHTML += `<p>${message}</p>`;
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
      }
    });
  </script>
</body>
</html>
