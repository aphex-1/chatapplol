<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #auth-container, #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .form-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .form-container a:hover {
      text-decoration: underline;
    }
    .sidebar {
      width: 300px;
      background-color: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar-item {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
      background-color: #e9ecef;
    }
    .sidebar-item:hover {
      background-color: #ddd;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    #messageInput {
      margin-top: 10px;
    }
    #joinGroupButton {
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .username {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Chat App - 12 Aug 2024
  </header>

  <div id="auth-container">
    <div id="signUpContainer" class="form-container">
      <h2>Sign Up</h2>
      <input type="email" id="signUpEmail" placeholder="Email">
      <input type="password" id="signUpPassword" placeholder="Password">
      <button id="signUpButton">Sign Up</button>
      <div id="signUpError" class="error" style="display: none;"></div>
      <a href="#" id="showLogin">Already have an account? Log In</a>
    </div>
    <div id="loginContainer" class="form-container" style="display: none;">
      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginButton">Log In</button>
      <div id="loginError" class="error" style="display: none;"></div>
      <a href="#" id="showSignUp">Don't have an account? Sign Up</a>
    </div>
  </div>

  <div id="app" style="display: none; height: calc(100vh - 80px);">
    <div class="sidebar">
      <button id="joinGroupButton">Join a Group</button>
      <div id="chatList"></div>
    </div>
    <div class="chat">
      <div id="chatHeader">Select a chat</div>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button id="sendMessageButton">Send</button>
    </div>
  </div>

  <footer>
    an aphex-1 production
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDQYBxFJQf44xUAzYpe28UDVk2lFhYYiMk",
      authDomain: "chat-aphex1.firebaseapp.com",
      projectId: "chat-aphex1",
      storageBucket: "chat-aphex1.appspot.com",
      messagingSenderId: "13190676782",
      appId: "1:13190676782:web:55d0100fa19d525e47babf",
      measurementId: "G-QS3GVBG0R2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Format username from email
    function formatUsername(email) {
      const [localPart] = email.split('@');
      const nameParts = localPart.split('.');
      return nameParts.map(part => part.charAt(0).toUpperCase() + part.slice(1)).join(' ');
    }

    // Auth functions
    document.getElementById('signUpButton').addEventListener('click', async () => {
      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('signUpError').textContent = error.message;
        document.getElementById('signUpError').style.display = 'block';
      }
    });

    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadChats();
      } catch (error) {
        document.getElementById('loginError').textContent = error.message;
        document.getElementById('loginError').style.display = 'block';
      }
    });

    // Toggle between Sign Up and Log In forms
    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signUpContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    });

    document.getElementById('showSignUp').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('signUpContainer').style.display = 'block';
    });

    // Load and display chats
    async function loadChats() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      const user = auth.currentUser;
      if (user) {
        const chatsRef = collection(db, 'users', user.uid, 'chats');
        const chatSnapshot = await getDocs(query(chatsRef, orderBy('lastUsed', 'desc')));
        
        chatSnapshot.forEach(doc => {
          const chatId = doc.id;
          const chatName = doc.data().name;
          const chatItem = document.createElement('div');
          chatItem.textContent = chatName;
          chatItem.className = 'sidebar-item';
          chatItem.addEventListener('click', () => {
            loadMessages(chatId);
          });
          chatList.appendChild(chatItem);
        });
      }
    }

    // Load and display messages
    function loadMessages(chatId) {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.innerHTML = '';

      const q = query(collection(db, 'chats', chatId, 'messages'), orderBy('timestamp'));
      onSnapshot(q, (querySnapshot) => {
        chatMessages.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const message = doc.data();
          const username = formatUsername(message.userId);
          chatMessages.innerHTML += `<p class="message"><span class="username">${username}:</span> ${message.text}</p>`;
        });
      });

      // Update the chat header
      document.getElementById('chatHeader').textContent = `Chat: ${chatId}`;
    }

    // Send message
    document.getElementById('sendMessageButton').addEventListener('click', async () => {
      const message = document.getElementById('messageInput').value;
      const chatId = document.getElementById('chatHeader').textContent.replace('Chat: ', '');

      if (message.trim() !== '' && chatId) {
        try {
          const user = auth.currentUser;
          await addDoc(collection(db, 'chats', chatId, 'messages'), {
            text: message,
            timestamp: new Date(),
            userId: user.email
          });
          document.getElementById('messageInput').value = '';
        } catch (error) {
          console.error('Error sending message: ', error);
        }
      }
    });

    // Initial load of chats
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadChats();
      }
    });
  </script>
</body>
</html>
